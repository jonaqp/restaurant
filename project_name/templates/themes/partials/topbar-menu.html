{% load i18n %}
{% load filter %}

{% if result %}
    <div class="navbar navbar-inverse bg-slate-700 navbar-xs">
        <ul class="nav navbar-nav no-border visible-xs-block">
            <li><a class="text-center collapsed" data-toggle="collapse" data-target="#navbar-demo5">
                <i class="icon-circle-down2"></i></a>
            </li>
        </ul>
        <div class="navbar-collapse collapse" id="navbar-demo5">
            <ul class="nav navbar-nav navbar-right">
                {% for k, v in result.items %}
                    <li>
                        <a href="{% if v.0.module.match == '#' %}javascript:;{% else %}{{ v.0.module.match }}{% endif %}">
                            <i class="icon-checkmark2"></i> <span>{{ v.0.module.text }}</span>
                        </a>

                        {% if v.0.module.submodule %}
                            <ul>
                                {% for k1, v1 in v.0.module.submodule.items %}
                                    <li>
                                        <a href="{% if v1.0.match == '#' %}javascript:;{% else %}{{ v1.0.match }}{% endif %}">
                                            {{ v1.0.text }}
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </li>
                {% endfor %}

            </ul>
        </div>
    </div>

{% endif %}
